<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InstaStyle.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="./Logopit_1603312670158.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class= "instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Brenno Richard.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como BrennodeMaria</a>
                <a href="#" class="isntagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é BrennodeMaria?</p>
                <p class="nota-ccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
